<!DOCTYPE html>
<html>
	<head>

        <script>try{Typekit.load();}catch(e){}</script>
		<title>USDConversion</title>
	</head>
	<body>

		<div class="convotool">
		  <h1>US Dollar Conversion Tool</h1>
		

		</div>



		  <div id="button-group">
