<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>TempuratureConversion</title>

    <style type="text/css">
      h1 {
        font-size: 300%;
        font-family: Arial;
        font-weight: bold;
        text-align: center;
      }

      table {
        font-family: Arial;
        text-align:center;
        margin: auto;
      }

      td {
        width:35%;
        font-size: 200%;
        background-color: #99BD4B;
      }

      th {
        font-size: 250%;
        background-color: #6e8932;
      }

    </style>
    <table border='1'>
    <h1>Temperature Conversion</h1>
    <tr><th>Farenheit</th><th>Celcius</th></tr>
    <script type="text/javascript">

    for (i=0;i<=75;i++) {
      f=((i - 32) * (5/9)).toFixed(1);
      document.write("<tr><td>" + i + "</td><td>" + f + "</td></tr>");

    }
  
    </script>

  </table>

  </head>
